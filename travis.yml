language: cpp

os:
  - linux
  - osx

sudo: required

services:
  - docker

env:
  global:
      - CONDA_RECIPE=conda CONDA_VERSION=3 
  jobs:
      - CONDA_PY=37   
      - CONDA_PY=38 
      - CONDA_PY=39 
#jobs :
#    allow_failures:
#    - env : CONDA_RECIPE=conda CONDA_VERSION=3 CONDA_PY=39

install:
  - source conda/downloadsdk.sh
  - git clone https://github.com/openalea/travis-ci.git
  - cd travis-ci
  - source install.sh
  - conda config --prepend channels fredboudon
  - conda config --prepend channels conda-forge


before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
