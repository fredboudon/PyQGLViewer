{% set version = environ.get('SETUPTOOLS_SCM_PRETEND_VERSION', "0.0.0.dev") %}
{% set version = environ.get('SETUPTOOLS_SCM_PRETEND_VERSION', "0.0.0.dev") %}

package:
  name: pyqglviewer
  version: {{ version }}

source:
  path: ..

about:
  home: https://github.com/fredboudon/PyQGLViewer
  license: GPL
  summary: PyQGLViewer is a set of Python bindings for the libQGLViewer C++ library which extends the Qt framework with widgets and tools that eases the creation of OpenGL 3D viewers.

build:
  string: py{{ PY_VER }}
  number: 2
  string: py{{ PY_VER }}
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION

requirements:
  build:
    - {{ compiler('cxx')}} 
    - {{ stdlib("c") }}
    - make                               # [unix]
    - pkg-config                         # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    # from https://conda-forge.org/docs/maintainer/knowledge_base.html#libgl
    - python                             # [build_platform != target_platform]
    - sip                                # [build_platform != target_platform]
    - pyqt-builder                       # [build_platform != target_platform]
  host:
    - python
    - pip
    - qt-main
    - pyqt
    - libqglviewer
    - sip
    - pyqt5-sip
    - pyqt-builder
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - libxcb                             # [linux]
    - pthread-stubs                      # [linux]
    - xorg-libxfixes                     # [linux]


  run:
    - python
    - {{ pin_compatible('pyqt',               max_pin='x.x') }} 
    - {{ pin_compatible('libqglviewer',       max_pin='x.x') }} 
    - pyopengl
    - xorg-libxfixes  # [linux]

test:
  requires:       # [unix]
    - pytest      # [unix]
    - pytest-qt   # [unix]
    - pytest-xvfb # [unix]
  imports:
    - PyQGLViewer
  source_files:   # [unix]
    - test/*.py   # [unix]
  commands:       # [unix]
    - pytest -v    # [unix]